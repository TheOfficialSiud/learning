<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <header>
        <h1>Media Player Example</h1>
    </header>
    <section id="video-player">
        <h2>Video Player</h2>
        <video controls width="600">
            <source src="resource/SampleVideo_1280x720_20mb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls width="600">
            <source src="resource/SampleVideo_1280x720_30mb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls width="600">
            <source src="resource/SampleVideo_720x480_20mb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>
    <section id="audio-player">
        <h2>Audio Player</h2>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        <audio controls>
            <source src="audio.ogg" type="audio/ogg">
            Your browser does not support the audio tag.
        </audio>
    </section>
    <footer>
        <p>&copy; 2023 Media Player Example</p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
